<div class="content">
    <div class="title">
        <h2 class="sectionTitle">Create Account</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="customer">Account</label>
                  <select   
                   [(ngModel)]="customer" 
                   [ngModelOptions]="{standalone: true}"
                   class="form-control" id="customer">
                   <option [ngValue]=""></option>
                   <option *ngFor='let cust of customerList' [ngValue]="cust">
                    {{cust.id }} - {{cust.firstName}} - {{cust.lastName}}
                  </option>
                   
                  </select>
                  
                </div>
                <div class="form-group">
                  <label for="initialBalance">Initial balance</label>
                  <input type="number"  [(ngModel)]="initialBalance"   [ngModelOptions]="{standalone: true}" class="form-control" id="initialBalance">
                </div>
                <div class="form-group mt-5">

                <button  (click)="create()" class="btn btn-primary">Create</button>
                </div>
              </form>
        </div>
    </div>


</div>
